name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Compile server
        run: |
          npx tsc server.ts --esModuleInterop --module commonjs --target es2018 --skipLibCheck

      - name: Create release archive
        run: |
          # Create a temporary directory for the release
          mkdir -p release/servicebay
          
          # Copy standalone build
          cp -r .next/standalone/* release/servicebay/
          
          # Copy static assets (required for standalone)
          mkdir -p release/servicebay/.next/static
          cp -r .next/static/* release/servicebay/.next/static/
          
          # Copy public folder
          cp -r public release/servicebay/
          
          # Copy custom server (overwriting standalone server.js)
          cp server.js release/servicebay/
          
          # Copy other files
          cp package.json release/servicebay/
          cp package-lock.json release/servicebay/
          cp -r templates release/servicebay/
          cp -r stacks release/servicebay/
          cp install.sh release/servicebay/
          cp README.md release/servicebay/
          
          # Create tarball
          cd release
          tar -czf ../servicebay-linux-x64.tar.gz servicebay

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: servicebay-linux-x64.tar.gz
          generate_release_notes: true
